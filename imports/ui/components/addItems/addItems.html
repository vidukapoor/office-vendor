<template name="addItems">
    <div class="container container-lg">
        <div class="row">
            <div class="col-lg-12 col-xs-12">
                <div class="card">
                    <div class="card-heading">
                        <div class="pull-right dropdown">
                        </div>
                    </div>
                    <div class="card-body pt0">
                        <h3 class="mt0">Add New Item</h3>
                        <p>name:
                            <input type="text" placeholder="Enter Item name" id="itemName">
                        </p>
                        <p>amount:
                            <input type="text" placeholder="Enter Item amount" id="itemAmount">
                        </p>
                        <p>item image uploader under construction</p>
                    </div>
                    <div class="card-footer">
                        <button type="button" id="submitItem" class="btn btn-flat btn-primary">Submit</button>
                    </div>
                </div>

                <div class="row">
                    {{#each itemAvailable}}
                    <div class="col-sm-4 col-xs-12">
                        <div class="card">
                            <div class="card-item"><img src="img/no_image.jpg" alt="MaterialImg" class="fw img-responsive" />
                                <div class="card-item-text text-right">{{this.itemName}}</div>
                            </div>
                            <div class="card-offset">
                                <div class="card-offset-item text-left">
                                    <button type="button" class="btn-raised btn btn-primary btn-circle btn-lg">{{this.itemAmount}}/-</button>
                                </div>
                            </div>
                            <div class="card-body pt0">
                                <h4 class="m0">{{this.itemName}}</h4>
                            </div>
                            <div class="card-footer">
                                <button type="button" id="remove" class="btn btn-flat btn-danger" attr={{this._id._str}}>Remove</button>
                            </div>
                        </div>
                    </div>
                    {{/each}}
                </div>
            </div>
        </div>
    </div>
</template>
