
<template name="materialInputs">

      <div class="card-body bg-blue-grey-900">

      </div>

                <div class="mda-form-control-line"></div>

                <div class="mda-form-control-line"></div>

    <div class="card">
      <div class="card-heading bg-primary">
        <div class="pull-right"><em class="ion-ios-browsers-outline icon-2x va-top"></em></div>
        <div class="card-title">Material Forms</div>
      </div>
      <div class="card-toolbar bg-primary">Errors</div>
      <div class="card-body">
        <form class="form-validate">
          <div class="mda-form-group float-label mb">
            <div class="mda-form-control">
              <input required="" tabindex="0" aria-required="true" aria-invalid="true" class="form-control"/>
              <div class="mda-form-control-line"></div>
              <label>Client Name</label>
            </div><span class="mda-form-msg">Input should match 'a-zA-Z0-9' and 6-10 length</span>
          </div>
          <div class="mda-form-group">
            <div class="mda-form-control">
              <input tabindex="0" aria-invalid="true" class="form-control"/>
              <div class="mda-form-control-line"></div>
              <label>Salary</label>
            </div><span class="mda-form-msg">Your salary must be at least 6 digits</span>
          </div>
        </form>

    </div>
