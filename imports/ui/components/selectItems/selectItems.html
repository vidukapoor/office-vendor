<template name="selectItems">
    <div class="container-overlap bg-blue-500">
        <div class="media m0 pv">
            <div class="media-left">
                <a href="#"><img src="{{returnData.image}}" alt="User" class="media-object img-circle thumb64" /></a>
            </div>
            <div class="media-body media-middle">
                <h4 class="media-heading">Date: {{today}}</h4>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-7 col-lg-8">
                <form editable-form="" name="user.profileForm" class="card">
                    <h5 class="card-heading pb0">Items List</h5>
                    <div class="card-body">
                        <ul class="mda-list">
                          {{#each returnData.item}}
                            <li class="mda-list-item pl0 bb">
                                <div class="mda-list-item-text">
                                    <h3><a href="#">{{this.itemName}}</a></h3>
                                    <p>{{this.itemAmount}}</p>
                                </div>
                                <div class="pull-right">
                                    <div class="pt-lg">
                                      {{#if checkButton this._id._str}}
                                        <button id="addOrder" class="btn btn-pill-right btn-success ripple" attrName="{{this.itemName}}" attrAmount="{{this.itemAmount}}" attrId="{{this._id._str}}">ADD</button>
                                        {{else}}
                                        <button id="removeOrder" class="btn btn-pill-left btn-danger ripple" attrId="{{this._id._str}}">Remove</button>
                                        {{/if}}
                                    </div>
                                </div>
                            </li>
                            {{/each}}
                        </ul>
                    </div>
                </form>
            </div>
            <div class="col-md-5 col-lg-4">
                <div class="card">
                    <h5 class="card-heading">Summary</h5>
                    <div class="mda-list">
                      {{#each displayItems}}
                        <div class="mda-list-item"><img src="img/no_image.jpg" alt="List user" class="mda-list-item-img" />
                            <div class="mda-list-item-text mda-2-line">
                                <h3><a href="#">{{returnValue this 'itemName'}}</a></h3>
                                <div class="text-muted text-ellipsis">{{returnValue this 'itemAmount'}}</div>
                            </div>
                        </div>
                        {{/each}}
                    </div>
                    <div class="card-body pv0 text-left">
                        <a href="#" class="btn btn-flat btn-default ripple">Total Amount: {{returnAmount}}</a>
                    </div>
                    <div class="card-body pv0 text-right">
                        <button id="submitOrder" class="btn btn-flat btn-success ripple">Submit</button>
                    </div>
                    <div class="card-body">
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
